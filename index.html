<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Super Tic-Tac-Toe</h1>
        <div class="grid">
            <div class="board-row">
                <div class="board" id="0">
                    <div class="cell" onclick="makeMove(0, 0)"></div>
                    <div class="cell" onclick="makeMove(0, 1)"></div>
                    <div class="cell" onclick="makeMove(0, 2)"></div>
                    <div class="cell" onclick="makeMove(0, 3)"></div>
                    <div class="cell" onclick="makeMove(0, 4)"></div>
                    <div class="cell" onclick="makeMove(0, 5)"></div>
                    <div class="cell" onclick="makeMove(0, 6)"></div>
                    <div class="cell" onclick="makeMove(0, 7)"></div>
                    <div class="cell" onclick="makeMove(0, 8)"></div>
                    <div class="overlay">
                        <span class="overlay-symbol"></span>
                      </div>
                </div>
                <div class="board" id="1">
                    <div class="cell" onclick="makeMove(1, 0)"></div>
                    <div class="cell" onclick="makeMove(1, 1)"></div>
                    <div class="cell" onclick="makeMove(1, 2)"></div>
                    <div class="cell" onclick="makeMove(1, 3)"></div>
                    <div class="cell" onclick="makeMove(1, 4)"></div>
                    <div class="cell" onclick="makeMove(1, 5)"></div>
                    <div class="cell" onclick="makeMove(1, 6)"></div>
                    <div class="cell" onclick="makeMove(1, 7)"></div>
                    <div class="cell" onclick="makeMove(1, 8)"></div>
                    <div class="overlay">
                        <span class="overlay-symbol"></span>
                      </div>
                </div>
                <div class="board" id="2">
                    <div class="cell" onclick="makeMove(2, 0)"></div>
                    <div class="cell" onclick="makeMove(2, 1)"></div>
                    <div class="cell" onclick="makeMove(2, 2)"></div>
                    <div class="cell" onclick="makeMove(2, 3)"></div>
                    <div class="cell" onclick="makeMove(2, 4)"></div>
                    <div class="cell" onclick="makeMove(2, 5)"></div>
                    <div class="cell" onclick="makeMove(2, 6)"></div>
                    <div class="cell" onclick="makeMove(2, 7)"></div>
                    <div class="cell" onclick="makeMove(2, 8)"></div>
                    <div class="overlay">
                        <span class="overlay-symbol"></span>
                      </div>
                </div>
            </div>
            <div class="board-row">
                <div class="board" id="3">
                    <div class="cell" onclick="makeMove(3, 0)"></div>
                    <div class="cell" onclick="makeMove(3, 1)"></div>
                    <div class="cell" onclick="makeMove(3, 2)"></div>
                    <div class="cell" onclick="makeMove(3, 3)"></div>
                    <div class="cell" onclick="makeMove(3, 4)"></div>
                    <div class="cell" onclick="makeMove(3, 5)"></div>
                    <div class="cell" onclick="makeMove(3, 6)"></div>
                    <div class="cell" onclick="makeMove(3, 7)"></div>
                    <div class="cell" onclick="makeMove(3, 8)"></div>
                    <div class="overlay">
                        <span class="overlay-symbol"></span>
                      </div>
                </div>
                <div class="board" id="4">
                    <div class="cell" onclick="makeMove(4, 0)"></div>
                    <div class="cell" onclick="makeMove(4, 1)"></div>
                    <div class="cell" onclick="makeMove(4, 2)"></div>
                    <div class="cell" onclick="makeMove(4, 3)"></div>
                    <div class="cell" onclick="makeMove(4, 4)"></div>

                    <div class="overlay">

                      </div>
                </div>
                <div class="board" id="5">
                    <div class="cell" onclick="makeMove(5, 0)"></div>
                    <div class="cell" onclick="makeMove(5, 1)"></div>
                    <div class="cell" onclick="makeMove(5, 2)"></div>

                    <div class="cell" onclick="makeMove(5, 7)"></div>
                    <div class="cell" onclick="makeMove(5, 8)"></div>
                    <div class="overlay">
                        <span class="overlay-symbol"></span>
                      </div>
                </div>
            </div>

                    <div class="overlay">

                </div>
                <div class="board" id="7">
                    <div class="cell" onclick="makeMove(7, 0)"></div>
                    <div class="cell" onclick="makeMove(7, 1)"></div>
                    <div class="cell" onclick="makeMove(7, 2)"></div>
                    <div class="cell" onclick="makeMove(7, 3)"></div>
                    <div class="cell" onclick="makeMove(7, 4)"></div>
                    <div class="cell" onclick="makeMove(7, 5)"></div>
                    <div class="cell" onclick="makeMove(7, 6)"></div>

                </div>
                <div class="board" id="8">
                    <div class="cell" onclick="makeMove(8, 0)"></div>
                    <div class="cell" onclick="makeMove(8, 1)"></div>
                    <div class="cell" onclick="makeMove(8, 2)"></div>
                    <div class="cell" onclick="makeMove(8, 3)"></div>
                    <div class="cell" onclick="makeMove(8, 4)"></div>
                    <div class="cell" onclick="makeMove(8, 5)"></div>
                    <div class="cell" onclick="makeMove(8, 6)"></div>
                    <div class="cell" onclick="makeMove(8, 7)"></div>
                    <div class="cell" onclick="makeMove(8, 8)"></div>
                    <div class="overlay">
                        <span class="overlay-symbol"></span>
                      </div>
                </div>
            </div>
        </div>
        <p id="status">Player 1's turn</p>
        <p id="result" class="hidden">
            <span id="winner-text"></span>
        </p>
        <p id="restart">
            <button id="restart-button" onclick="resetGame()">Restart</button>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
